name: weread sync

on:
  workflow_dispatch:
  schedule:
    - cron: "30 21 * * *"
      timezone: "Asia/Shanghai"

jobs:
  sync:
    name: Sync
    runs-on: ubuntu-latest
    env:
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      NOTION_PAGE: ${{ secrets.NOTION_PAGE }}
      NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
      WEREAD_COOKIE: ${{ secrets.WEREAD_COOKIE }}
      CC_URL: ${{ secrets.CC_URL }}
      CC_ID: ${{ secrets.CC_ID }}
      CC_PASSWORD: ${{ secrets.CC_PASSWORD }}
      YEAR: ${{ vars.YEAR }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: weread sync
        run: |
          python scripts/weread.py
      - name: Set default year if not provided
        if: env.YEAR == ''
        run: echo "YEAR=$(date +'%Y')" >> $GITHUB_ENV
      - name: weread heatmap
        run: |
          github_heatmap weread --year $YEAR --me "${{ secrets.NAME }}" --with-animation --background-color=${{ vars.background_color || '#FFFFFF' }} --track-color=${{ vars.track_color || '#ACE7AE' }} --spec[...]
      - name: push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m 'add new cover' || echo "nothing to commit"
          git push || echo "nothing to push"
